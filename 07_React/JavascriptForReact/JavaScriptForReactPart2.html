<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prototypal inheritance</title>
</head>

<body>
	<script>
		console.log('Prototypal inheritance');
		console.log('2.7.1 แบบฝึกหัด');
		let animal = {
			jumps: null
		};

		let rabbit = {
			jumps: true,
			__proto__: animal
		}

		console.log(rabbit.jumps);// (1)  ? => true 
		delete rabbit.jumps;
		console.log(rabbit.jumps); // 2  ->  null
		delete rabbit.jumps;
		console.log(rabbit.jumps); // 3 ->null 

		console.log('แบบฝึกหัด 2.7.2 ')
		console.log('ใช้__proto__ในการกำนหนด prototype boject ดังนี้')
		console.log('pockets -> bed -> table -> head')
		let pockets = {
			money: 2000,
		}
		let bed = {
			__proto__: pockets,
			sheet: 1,
			pillow: 2
		}
		let table = {
			__proto__: bed,
			pen: 3,
		}

		let head = {
			__proto__: table,
			glasses: 1
		}
		console.log(head);

		console.log('2.7 แบบฝึกหัด ')
		console.log('3. การเขียนโค๊ดแบบนี้ Object ไหนจะเป็นคนได้ property full ไป')

		let animal2 = {
			eat() {
				this.full = true;
			}
		}

		let rabbit2 = {
			__proto__: animal2
		};
		rabbit2.eat();
		console.log(rabbit2); // rabbit2 got this.full 
		console.log('F. Prototype');



		// 3. F.prototype
		// 3.4 1. จากโค๊ดต่อไปนี้มีการสร้าง new Rabbit()
		console.log('1. จากโค้ด ต่อไปนี้มีการสร้าง new Rabbit()');
		function RabbitF() {
			// statment...
		}
		RabbitF.prototype = {
			eats: true
		};

		let rabbitFF = new RabbitF();
		// RabbitF.prototype = {}; //case#1 
		// RabbitF.prototype.eats = false; // case#2
		// delete rabbitFF.eats;  // #case 3 
		delete RabbitF.prototype.eats;
		console.log('answer : ', rabbitFF.eats); //   case#1 :  true , case#2: false, case#3: true case#4 :undifined 

		// *********************//

		// 3.4 แบบฝึกหัด
		// 2 ถ้าเราต้องการสร้างใช้ constructor ของ obj เราสามารเขียนแบบนี้ได้ไหม
		// let out1 = {
		// 	ran: true
		// }
		// // แบบนี้ทำไม่ได้


		// แบบฝีกหัด
		function f(time) {
			setTimeout(() => {
				console.log('Hello')
			}, time)

		}

		Object.prototype.defer = function () {
			return this.f;
		}

		f.defer(1000);
		console.log(Object.prototype)



	</script>
</body>

</html>
