<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <script>
    // 1
    {
      const salaries = {
        John: 100,
        Pete: 300,
        Jane: 250,
      };
      const sum = obj => {
        let sum = 0;
        for (let k in obj) {
          sum += obj[k];
        }
        return sum;
      };

      console.log(sum(salaries)); // 650
    }
    // 2
    {
      const o = {
        name: 'John',
        age: 30,
      };
      const count = obj => {
        let c = 0;
        for (let k in obj) {
          c++;
        }
        return c;
      };

      console.log(count(o)); // 2
    }

  </script>
</body>
