<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10</title>
</head>

<body>
    <script>
        // Array methods
        // map()
        // 1
        {
            let arr = [1, 2, 30, 400]; // => [2, 4, 60, 800]
            arr.map(item => item * 2);
        }
        // 2
        {
            let arr = [1, 2, 3, 4] // => ["1", "2", "3", "4"]
            arr.map(item => String(item));
        }
        // 3
        {
            let arr = [1, "1", 2, {}]; // => ["number", "string", "number", "object"] 
            arr.map(item => typeof (item));
        }
        // 4
        {
            let arr = ["apple", "banana", "orange"]; // => ["APPLE", "BANANA", "ORANGE"]
            arr.map(item => item.toUpperCase());
        }
        // filter()
        // 1
        {
            let arr = [1, 2, 30, 400]; // => greater than 10
            arr.filter(item => item > 10)
        }
        // 2
        {
            let arr = [1, 2, 3, 4]; // => odd numbers
            arr.filter(item => item % 2 == 1)
        }
        // 3
        {
            let arr = [1, "1", 2, {}]; // => type: Number
            arr.filter(item => typeof (item) === "number");
        }
        // 4
        {
            let arr = ["apple", "banana", "orange", "pineapple", "watermelon"]; // length > 6
            arr.filter(item => item.length > 6)
        }

    </script>
</body>

</html>
