<body>
    <script>
        // 1
        {
            const unique = (arr) => {
                let s = new Set(arr);
                return Array.from(s);
            }

            console.log(unique(["foo", "foo", "bar", "baz"]));
        }
        // 3
        {
            const map = new Map();
            map.set('name', 'John');
            const keys = Array.from(map.keys());
            keys.push('more');
        }

    </script>
